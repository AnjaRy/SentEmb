[infersent]
model_path = InferSent/encoder/infersent2.pkl
w2v_path = InferSent/fastText/crawl-300d-2M.vec

[infersent_parameters]
bsize = 64
word_emb_dim = 300
enc_lstm_dim = 2048
pool_type = max
dpout_model = 0
version = 2

[sent2vec]
model_path = sent2vec/torontobooks_unigrams.bin

[sentence_transformers]
model_path = distilbert-base-nli-mean-tokens

[universal_sentence_encoder]
model_path = https://tfhub.dev/google/universal-sentence-encoder/4

[clustering]
n_clusters = 5

[clustering_parameters]
n_clusters = None
distance_threshold = 1.5
affinity = cosine
linkage = average

[alignment]
sentences1 = sentences1.txt
sentences2 = sentences2.txt
embeddings1 = embeddings1.txt
embeddings2 = embeddings2.txt
clustering1 = clustering1.txt
clustering2 = clustering2.txt
n_best = 1
threshold = 0.8

